name: Deploy to Cloud Run

env:
  SERVICE_NAME: backend
  PROJECT_ID: proyecto-final-438201
  DOCKER_IMAGE_URL: us-central1-docker.pkg.dev/proyecto-final-438201/backend/backend

on:
  push:
    branches:
      - master

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract commit message
        id: extract_message
        run: echo "COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Check if commit message contains deploy-related keywords
        if: contains(steps.extract_message.outputs.COMMIT_MSG, 'despliegue') || contains(steps.extract_message.outputs.COMMIT_MSG, 'deploy') || contains(steps.extract_message.outputs.COMMIT_MSG, 'release')
        run: echo "Deploy-related commit message detected"

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCP (Artifact Registry)
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_URL }}:latest ./Backend

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.DOCKER_IMAGE_URL }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.DOCKER_IMAGE_URL }}:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated